<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home - HappyPhone</title>
    <!--Poppins Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;800&family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    
</head>

<body>
    <section class="main-container">
        <!--MENU NAVEGACION-->
        <header>
            <div class="logo-web"><img src="./img/logo.png" alt="logo_HappyPhone"></src> </div>
        <nav class="navLinks">
            <ul>
                <li>Inicio sesión</li>
                <li>Registro</li>
                <li>Contacto</li>
                <li><img class="logo-shoppingcart" src="./img/carrito_compra_Mesa_de_trabajo_1.png" alt="shoppingcart"></li>
            </ul>
        </nav>
        </header>
        <div class="container-items">
                <figure class="image">
                    <img src="./img/Movil_Inicio.png" alt="novedad móvil happyflip color x">
                </figure>
                <div class="info-product">
                    <h2>Consigue tu happyZ Flip con HappyPhone</h2>
                    <p>Aprovecha nuestra oferta de lanzamiento</p>
            </div>
        </div>

        
        
        <!--Meter aquí el resto del código-->




        <!--FOOTER-->
        <footer>
            <section class="about-footer">
                <ul>
                    <p><strong>About HappyPhone</strong></p>
                    <li>Ayuda</li>
                    <li>Sobre nosotros</li>
                </ul>

            </section>

            <figure class="logo-rrss">
                <img src="./img/instagram.png" alt="logo_instagram">
                <img src="./img/tiktok.png" alt="logo_tiktok">
                <img src="./img/youtube.png" alt="logo_youtube">
            </figure>

            <section class="info-footer">
                <ul>
                    <p><strong>Más información</strong></p>
                    <li>Términos y condiciones</li>
                    <li>Trabaja con nosotros</li>
                </ul>

            </section>
        </footer>
    </section>
    
</body>
</html>
