                    </div>
                    <div class="form-group">
                        <label>
                            <img class="logo-user" src="./IMG/password.png" alt="contraseña">

                        </label>  
                    </div>
                    <div class="form-group">
                        <label>            
                             <button class="botons" type="submit" formaction="thanks_register.html" formtarget="_blank">Registro</button>

                    </div>

                    </div>

                        </label>
                    </div>
                    <div class="form-group">
                        <label class="check-term">
                            <input type="checkbox" required>
                            <p>*Acepto los <a href="./terms.html">Términos y Condiciones</p></a>
                        </label>  
                    </div>
                     <div class="form-group2">
                        <label>
                            <a href="./login.html" target="_blank"><p><strong>Ya tengo cuenta</strong></p></a>
