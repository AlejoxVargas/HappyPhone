<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-2">
        <div class="container-fluid">
          <a href="#"><img src="/img/logo.png" alt="" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <div class="menu-btn"></div>
                <a class="nav-link active" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <div id="searchContainer">
                  <input type="text" id="searchInput" placeholder="Search...">
                  <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <div class="kart-box"></div>
                  <span id="kartIcon">
                      <button id="openCartButton"><i class="fa-solid fa-bag-shopping"></i></button>
                      <span id="kartItemCount">0</span>
                  </span>
                </div>
                <div id="cart" class="cart-container">
                  <h2 class="cart-title">Your Cart</h2>
                  <!-- Añade este div para el botón de cerrar con icono -->
                <div id="closeCartButton" class="close-cart-button">
                  <i class="fas fa-times"></i>
                </div>
                  <div class="cart-box"></div>
                  <span id="cartIcon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cartItemCount">0</span>
                  </span>
                  <button id="checkoutButton" class="btn btn-success">Finalizar Compra</button>
                  <ul id="cart-items" class="list-group"></ul>
                </div>
                <div id="cartList" class="cart-list">
                  <h3></h3>
                  <ul id="cartListItems" class="list-group"></ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
</html>
